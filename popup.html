<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    
    h2 {
      font-size: 16px;
      margin-top: 0;
      color: #cc0000;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    select, input[type="number"] {
      padding: 5px;
      width: 100%;
    }
    
    .custom-speed {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    
    .custom-speed input {
      flex-grow: 1;
    }
    
    button {
      padding: 5px 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #990000;
    }
    
    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #666;
    }
    
    .creator {
      font-size: 11px;
      margin-top: 15px;
      text-align: center;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    
    .creator a {
      color: #cc0000;
      text-decoration: none;
    }
    
    .creator a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>YouTube Speed Controller</h2>
  <div class="container">
    <select id="speedSelect">
      <option value="0.25">0.25x (25%)</option>
      <option value="0.5">0.5x (50%)</option>
      <option value="0.75">0.75x (75%)</option>
      <option value="1" selected>1x (100%)</option>
      <option value="1.25">1.25x (125%)</option>
      <option value="1.5">1.5x (150%)</option>
      <option value="1.75">1.75x (175%)</option>
      <option value="2">2x (200%)</option>
      <option value="2.25">2.25x (225%)</option>
      <option value="2.5">2.5x (250%)</option>
      <option value="2.75">2.75x (275%)</option>
      <option value="3">3x (300%)</option>
      <option value="3.25">3.25x (325%)</option>
      <option value="3.5">3.5x (350%)</option>
      <option value="3.75">3.75x (375%)</option>
      <option value="4">4x (400%)</option>
      <option value="custom">Custom...</option>
    </select>
    
    <div class="custom-speed" id="customSpeedContainer" style="display: none;">
      <input type="number" id="customSpeed" min="0.1" max="16" step="0.1" value="1">
      <button id="applyCustomSpeed">Apply</button>
    </div>
    
    <button id="applySpeed">Apply Speed</button>
    <div class="status" id="status">Not connected to YouTube</div>
  </div>
  
  <div class="creator">
    Created by <a href="https://github.com/mprecilio20" target="_blank">mprecilio20</a> on GitHub
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
